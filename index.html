<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="size-container">
        <div class="calculator-container">
            <input type="text" readonly value="0" id="user-input">
            <div class="buttons-container">
                    <button value="CA" class="CA-button">Clear</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="add" id="add">+</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="subtract" id="subtract">-</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="multiply" id="multiply">*</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button value="divide" id="divide">/</button>
                    <button value="=" class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
